# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Pegaso2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_276492c8768d4b3185d787b8fd8a069d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1f6c5f8b75fc467fb50eb50f20a6e256 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_276492c8768d4b3185d787b8fd8a069d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Pegaso2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_45fe0a5d322942608297ad3273952545 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_276492c8768d4b3185d787b8fd8a069d }}/appsvc/staticsite:${{ github.sha }}'