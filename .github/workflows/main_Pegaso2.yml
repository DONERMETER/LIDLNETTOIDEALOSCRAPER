# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Pegaso2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_74a5e41184674ace9f9c0e7410fa619a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_44f7837654da4240a2f6c46ac9082e91 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_74a5e41184674ace9f9c0e7410fa619a }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Pegaso2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7a56b8913cdf4614a505ce4ff9d3f2ec }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_74a5e41184674ace9f9c0e7410fa619a }}/appsvc/staticsite:${{ github.sha }}'